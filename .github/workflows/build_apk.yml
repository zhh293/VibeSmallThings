name: Build APK

on:
  push:
    branches:
      - create
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Fix ffmpeg_kit_flutter_new manifest
        run: |
          find ~/.pub-cache -name "AndroidManifest.xml" -path "*ffmpeg_kit_flutter_new*" -exec sed -i 's/package="com.antonkarpenko.ffmpegkit"//g' {} +

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
